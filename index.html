<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
    
</head>
<body>
    <main class="card">
        <div class="image">
            <picture>
                <source media="(max-width: 799px)" srcset="./images/image-product-mobile.jpg">
                <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-desktop.jpg" alt="Bottle of Perfum">
            </picture>
        </div>
        <div class="presentation">
            <p class="grey-text">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="grey-text description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2>$149.99</h2>
                <span class="grey-text reduced-price">$169.99</span>
            </div>
            <form>
                <input type="submit" value="Add to Cart">
            </form>
        </div>
    </main>
</body>
</html>
